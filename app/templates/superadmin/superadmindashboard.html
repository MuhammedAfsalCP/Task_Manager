{% extends 'superadmin/superadminbase.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Superadmin Dashboard</h2>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-center h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text fs-4 fw-bold">{{ users_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Admins</h5>
                    <p class="card-text fs-4 fw-bold">{{ admins_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center h-100">
                <div class="card-body">
                    <h5 class="card-title">Completed Tasks</h5>
                    <p class="card-text fs-4 fw-bold">{{ completed_tasks }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center h-100">
                <div class="card-body">
                    <h5 class="card-title">Pending Tasks</h5>
                    <p class="card-text fs-4 fw-bold">{{ pending_tasks }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
